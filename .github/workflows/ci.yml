name: CI

on:
  pull_request:
  push:
    branches:
      - main
  schedule: [cron: "40 1 * * *"]

permissions:
  contents: read

jobs:
  check:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: No features
        run: cargo check --no-default-features
      - name: All features
        run: cargo check --all-features
      - name: Examples
        run: cargo check --examples

  test:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - run: cargo test --all-features

  fmt:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - run: cargo fmt --all -- --check

  clippy:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - run: cargo clippy --all-features -- -D warnings -D clippy::expect_used -D clippy::panic -D clippy::unwrap_used

  doc:
    runs-on: windows-latest
    env:
      RUSTDOCFLAGS: -D warnings
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - run: cargo doc --all-features --no-deps --document-private-items

  audit:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Install tool
        run: cargo install cargo-audit
      - name: Run cargo audit
        run: cargo audit

  machete:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Install tool
        run: cargo install cargo-machete
      - name: Run cargo machete
        run: cargo machete

  sort:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Install tool
        run: cargo install cargo-sort
      - name: Run cargo sort
        run: cargo sort

  msrv:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Install cargo-msrv
        run: cargo install cargo-msrv
      - name: Verify Minimum Supported Rust Version
        run: cargo msrv verify

  test2test:
    runs-on: windows-latest
    steps:
      - name: List network interfaces
        run: |
          powershell -Command "Get-NetAdapter | Select-Object -ExpandProperty Name"
